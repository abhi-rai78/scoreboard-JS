<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home">HOME</h3>
                <div class="home-content">
                    <p id="home-score">0</p>
                </div>
                <div class="home-buttons">
                    <button id="home-button" onclick="add4()">+1</button>
                    <button id="home-button" onclick="add5()">+2</button>
                    <button id="home-button" onclick="add6()">+3</button>
                </div>
            </div>
            <div>
                <h3 id="guest">AWAY</h3>
                <div class="guest-content">
                    <p id="guest-score">0</p>
                </div> 
                <div class="guest-buttons">
                    <button id="guest-button" onclick="add1()">+1</button>
                    <button id="guest-button" onclick="add2()">+2</button> 
                    <button id="guest-button" onclick="add3()">+3</button>
                </div> 
            </div>
        </div>
        <div class="new-game-container">
            <button class="new-game-button" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
